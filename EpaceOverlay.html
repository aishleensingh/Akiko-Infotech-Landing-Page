<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./EpaceOverlay.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bebas Neue:wght@400&display=swap"

    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"

      href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap"

      rel="stylesheet"

  <body>
    <div class="epace-overlay">

      <div class="txt">

          <div class="e-pace-mobile-app">E-pace mobile app</div>
          <div class="e-projects-appraisal-and-container">
            <p class="e-projects-appraisal-and">

            </p>

            <p class="e-projects-appraisal-and">

              <span>MoRTH (Gov of India), NHAI, and NHIDCL.</span>
            </p>
          </div>
        </div>
        <div class="button">
          <b class="view-project">VIEW PROJECT</b>
        </div>
      </div>
      <img class="xcircle-icon" alt="" src="./public/xcircle.svg" />

      <img
        class="arrowcircleright-icon"
        alt=""
        src="./public/arrowcircleright.svg"
